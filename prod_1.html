<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeX | Nike Mercurial Vapor 14 Academy FG/MG</title>

    <link rel="stylesheet" href="css/product-details.css">
</head>
<body>
    
    <nav></nav>

    <div class="product-section">
        <div class="product-container">
            <div class="product-img">
                <img src="images/1_nike-mercurial vapor-14-academy.jpg" id="pimg">
            
              <div class="smallimgrow">
                <div class="smallimgcol">
                  <img src="images/shoe1_1.png", width="100%" class="simg">
                </div>
                <div class="smallimgcol">
                  <img src="images/shoe1_2.png", width="100%" class="simg">
                </div>
                <div class="smallimgcol">
                  <img src="images/shoe1_3.png", width="100%" class="simg">
                </div>
                <div class="smallimgcol">
                  <img src="images/shoe1_4.png", width="100%" class="simg">
                </div>
             </div>
            </div>
            
            <div class="product-details">
                <h1 id="prod_name">Nike Mercurial Vapor 14 Academy FG/MG</h1>
                
                <h4>RM 329</h4>
                
                <label for="size">Size (UK):</label>
                <select name="size" id="prod_size" required>
                    <option value= none>Select Your Size</option>
                    <option value="6">6</option>
                    <option value="6.5">6.5</option>
                    <option value="7">7</option>
                    <option value="7.5">7.5</option>
                    <option value="8">8</option>
                    <option value="8.5">8.5</option>
                    <option value="9">9</option>
                    <option value="9.5">9.5</option>
                    <option value="10">10</option>
                    <option value="10.5">10.5</option>
                    <option value="11">11</option>
                    <option value="11.5">11.5</option>
                    <option value="12">12</option>
                </select><br>
                
                
                <label for="qty">Quantity:</label>
                <input type="number" name="qty" id="prod_qty" value="0" min="1" max="10" required>

                <button>
                <a href="cart.html">Add to cart</a>
                </button>
                
                <h3>Product Details</h3>
                
                <p>The Nike Mercurial Vapor 14 Academy FG/MG sets you 
                    up for speed with specially designed studs for 
                    quick cuts and sudden stops.Grippy texture 
                    throughout the flexible upper provides precise 
                    control when dribbling at higher speeds.
                </p>
              
            </div>
        </div>
    </div>

    <footer></footer>
</body>
</html>

<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
<script src="js/prodgallery.js"></script>

<script>
window.localStorage.setItem('prod_name', 'NIKE MERCURIAL VAPOR 14 ACADEMY');
window.localStorage.setItem('prod_value', '329.00')

  document.querySelector('#prod_qty').addEventListener('change',function(){
    console.log(this.value);
    localStorage.setItem('prod_qty',this.value);
  })

  document.querySelector('#prod_size').addEventListener('change',function(){
    console.log(this.value);
    localStorage.setItem('prod_size',this.value);
  })
</script>
