<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact Form</title>
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/contact.js" crossorigin="anonymous">

	</script>
</head>

   <nav></nav> 

<body>

	<div class="container">
		<span class="big-circle"></span>
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Get in touch with ShoeX</h3>
          <p class="text">
            Welcome to ShoeX. 
            We would love to hear your feedback upon our service.
            Please contact us via the details given if you have any enquiries.
          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.png" class="icon" alt="" />
              <p>Lot 5-1 ShoeX, Axiata Mall, Level 1, Kuala Lumpur, 57130</p>
            </div>
            <div class="information">
              <img src="images/email.png" class="icon" alt="" />
              <p>shoeX@gmail.com</p>
            </div>
            <div class="information">
              <img src="images/phone.png" class="icon" alt="" />
              <p>03-8065 3214</p>
            </div>
          </div>

          <div class="social-media">
            <p>Contact us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Username" />
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" placeholder="Email"/>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" placeholder="Phone" />
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Message"></textarea> 
            </div>
            <input type="submit" name="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

      <footer></footer>
</body>
</html>

<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
